<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">RADIOCHANNEL</a>
        </div>
    </nav>

    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Find Your Sound</h1>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group search-bar">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn btn-dark" type="button">Search</button>
                </div>
            </div>
        </div>

        <div id="station-list-container" class="row">
            <div th:each="station : ${radioStations}" class="col-md-4">
                <div class="station-card">
                    <a th:href="@{/station/{id}(id=${station.id})}">
                        <img th:src="@{images/radio.jpg}" class="card-img-top" alt="Radio Station Image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${station.name}">Station Name</h5>
                        <p class="card-text" th:text="${station.country}">Country</p>
                        <a th:href="@{${station.website}}">Click for radio web site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
