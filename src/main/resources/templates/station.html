<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${radioStation.stationName} + ' - Details'">Station Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">RADIOCHANNEL</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="station-details-container" th:object="${radioStation}">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="@{https://via.placeholder.com/300x300.png?text=Radio}" class="img-fluid rounded" alt="Radio Station Image">
                </div>
                <div class="col-md-8">
                    <h1 th:text="*{name}">Station Name</h1>
                    <p class="lead" th:text="*{country}">Country</p>
                    <hr>
                    <h4>Stream URL</h4>
                    <p><a th:href="*{streamUrl}" th:text="*{streamUrl}"></a></p>
                    
                    <!-- You can add more details here as needed -->
                    <!-- For example, showing tags -->
                    <div th:if="${!#lists.isEmpty(radioStation.tags)}">
                        <h4>Tags</h4>
                        <p>
                            <span th:each="tag : *{tags}" class="badge bg-secondary me-1" th:text="${tag.name}"></span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
